{% extends 'blogger/base.html' %}

{% block content %}
  <h2>Latest Posts</h2>

  {% if posts %}
    {% for post in posts %}
      <article class="post-card">
        <h3>{{ post.title }}</h3>
        <small>Published at: {{ post.published_at }}</small>
        <p>{{ post.content }}</p>
      </article>
    {% endfor %}
  {% else %}
    <p>No posts yet. <a href="{% url 'add_post' %}">Add your first post</a>.</p>
  {% endif %}
{% endblock %}
